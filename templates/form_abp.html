{%extends 'base.html'%}

{%block content%}

<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Formulário de Trilha ABP</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Etapa 1</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Código 1" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Código 2" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Código 3" required>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="card mb-4">
            <div class="card-header">
                <h5>Conteúdos Complementares</h5>
            </div>
            <div class="card-body">
                <div id="complementares1"></div>
                <button class="btn btn-primary mt-3" onclick="addContent(1)">Adicionar Conteúdo Complementar</button>
            </div>
        </div>

       
        <div class="card mb-4">
            <div class="card-header">
                <h5>Etapa 2</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 1" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 2" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 3" required>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="card mb-4">
            <div class="card-header">
                <h5>Conteúdos Complementares</h5>
            </div>
            <div class="card-body">
                <div id="complementares2"></div>
                <button class="btn btn-primary mt-3" onclick="addContent(2)">Adicionar Conteúdo Complementar</button>
            </div>
        </div>

        <!-- Etapa 3 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Etapa 3</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 1" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 2" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 3" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Conteúdos Complementares</h5>
            </div>
            <div class="card-body">
                <div id="complementares3"></div>
                <button class="btn btn-primary mt-3" onclick="addContent(3)">Adicionar Conteúdo Complementar</button>
            </div>
        </div>

        <!-- Etapa 4 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Etapa 4</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 1" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 2" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Valor 3" required>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="card mb-4">
            <div class="card-header">
                <h5>Conteúdos Complementares</h5>
            </div>
            <div class="card-body">
                <div id="complementares4"></div>
                <button class="btn btn-primary mt-3" onclick="addContent(4)">Adicionar Conteúdo Complementar</button>
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addContent(etapa) {
            const container = document.getElementById(`complementares${etapa}`);
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'form-control mt-2';
            input.placeholder = `Conteúdo Complementar ${container.children.length + 1}`;
            container.appendChild(input);
        }
    </script>


</body>
</html>
{%endblock%}
